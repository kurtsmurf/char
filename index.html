<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characterize | Image to Text Converter</title>
    <style>
        main {
            display: flex;
            flex-flow: row wrap;
        }
        #source {
            height: 50vh;
        }
        #target {
            margin: 0;
        }
    </style>
</head>
<body>
    <form>
        <input type="file" id="fileElem" accept="image/*">
    </form>
    <main>
        <img id="source" alt="The image to be characterized">
        <pre id="target"></pre>
    </main>    
</body>
</html>
<script src="main.js"></script>
